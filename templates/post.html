<div class="post" id="post_${_id}">
	<span class="post-text">${text}</span>
	<span class="post-id">${_id}</span>
	<a href="#" class="edit-post">Edit</a>
	<a href="#" class="delete-post">Delete</a>
	<form class="add-comment" method="post" action="/comments/${_id}">
		Add comment: <br />
		<textarea name="text"></textarea> <br />
		<input type="hidden" name="commentLevel" value="1" />
		<input type="submit" />
	</form>
	<div class="comments"></div>
</div>
